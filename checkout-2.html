    <!-- JavaScript for calculations -->
    <script>
      function calculateTotals() {
        // Get all tip inputs and sum them
        let tipInputs = document.querySelectorAll(".tip-input");
        let totalTips = Array.from(tipInputs).reduce(
          (sum, input) => sum + (parseFloat(input.value) || 0),
          0
        );
        document.getElementById("total-tips").value = totalTips;

        // Calculate Total Tips * 1.8%
        let totalTipsPercent = totalTips * 0.018;
        document.getElementById("total-tips-percent").value =
          totalTipsPercent.toFixed(3);

        // Calculate Total Tips - 1.8%
        let totalTipsMinus = totalTips - totalTipsPercent;
        document.getElementById("total-tips-minus").value =
          totalTipsMinus.toFixed(3);

        // Get all hour inputs and sum them
        let hourInputs = document.querySelectorAll(".hours-input");
        let totalHours = Array.from(hourInputs).reduce(
          (sum, input) => sum + (parseFloat(input.value) || 0),
          0
        );
        document.getElementById("hours").value = totalHours;

        // Calculate Per Hour (Total Tips - 1.8%) / Hours
        let perHour = totalHours > 0 ? totalTipsMinus / totalHours : 0;
        document.getElementById("per-hour").value = perHour.toFixed(3);

        // Calculate each Final Pay (Per Hour * individual Hours)
        hourInputs.forEach((hourInput, index) => {
          let hours = parseFloat(hourInput.value) || 0;
          let finalPay = perHour * hours;
          document.querySelectorAll(".final-pay")[index].value =
            finalPay.toFixed(3);
        });
      }
    </script>
